<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Flatpickr CSS and JS (for calendar picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- ClockPicker CSS and JS (for analogue clock picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clockpicker/dist/jquery-clockpicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clockpicker/dist/jquery-clockpicker.min.js"></script>

</head>
<body>
    <!-- Load Now Button -->
    <div id="load-now-btn">
        Load Now
        <div id="load-now-menu">
            <!-- Cars will be dynamically populated here -->
        </div>
    </div>
    
    <!-- Sections -->
    <section id="non-recurring-trips">
        <h2>Non-recurring Trips</h2>
        <div id="non-recurring-list"></div>
    </section>
    <section id="weekly-trips">
        <h2>Weekly Trips</h2>
        <div id="weekly-list"></div>
    </section>
    
    <!-- Plus Button -->
    <div id="add-trip-btn">+</div>
    <div id="add-trip-menu">
        <button id="add-non-recurring">Non-recurring Trip</button>
        <button id="add-weekly">Weekly Trip</button>
    </div>

    <!-- Non-recurring Trip Popup -->
    <div id="non-recurring-trip-popup" class="modal">
        <div class="modal-content">
            <span class="close" id="close-popup">&times;</span>
            <h2>Add Non-recurring Trip</h2>
            <form id="non-recurring-trip-form">
                <!-- Departure Date Picker -->
                <label for="departure-date">Departure Date:</label>
                <input type="text" id="departure-date" class="flatpickr" placeholder="Select date">

                <!-- Departure Time Picker -->
                <label for="departure-time">Departure Time:</label>
                <input type="text" id="departure-time" class="clockpicker" placeholder="Select time">

                <!-- Return Date Picker -->
                <label for="return-date">Return Date:</label>
                <input type="text" id="return-date" class="flatpickr" placeholder="Select return date">

                <!-- Return Time Picker -->
                <label for="return-time">Return Time:</label>
                <input type="text" id="return-time" class="clockpicker" placeholder="Select return time">

                <!-- Distance -->
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" placeholder="Enter distance">

                <!-- Submit Button -->
                <button type="submit">Add Trip</button>
            </form>
        </div>
    </div>
    <!-- Recurring Trip Popup -->
    <div id="recurring-trip-popup" class="modal">
        <div class="modal-content">
            <span class="close" id="close-recurring-popup">&times;</span>
            <h2>Add Recurring Trip</h2>
            <form id="recurring-trip-form">
                <!-- Weekday Dropdown -->
                <label for="weekday">Select Weekday:</label>
                <select id="weekday">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <!-- Departure Time Picker -->
                <label for="recurring-departure-time">Departure Time:</label>
                <input type="text" id="recurring-departure-time" class="clockpicker" placeholder="Select time">

                <!-- Return Time Picker -->
                <label for="recurring-return-time">Return Time:</label>
                <input type="text" id="recurring-return-time" class="clockpicker" placeholder="Select return time">

                <!-- Distance -->
                <label for="recurring-distance">Distance (km):</label>
                <input type="number" id="recurring-distance" placeholder="Enter distance">

                <!-- Submit Button -->
                <button type="submit">Add Recurring Trip</button>
            </form>
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- jQuery is required for ClockPicker -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clockpicker/dist/jquery-clockpicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
